{% load base_taglib %}
<script type="text/javascript">
    $(document).ready(function(){clearStaleMessages();});
</script>
{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible fade show alert-posted-msg" role="alert" birth_date="{%posted_message_birth_date%}" seq="{{ forloop.counter }}">
    <button type="button" class="btn"  data-bs-dismiss="alert" aria-label="Close" style="color: inherit;background-image:none;">
      {%fa fal fa-times-circle %}
    </button>
    <span class="message-content">{{ message|safe }}</span>
  </div>
{% endfor %}
